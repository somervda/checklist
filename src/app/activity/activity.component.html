<span *ngIf="activity && activity.name">
  <input
    type="text"
    style="width : 300px"
    name="activity"
    id="activity"
    class="px-1"
    (blur)="onNameUpdate()"
    [disabled]="!editMode"
    [class.bg-white]="!editMode"
    [style.border-style]="editMode ? 'groove' : 'none'"
    [(ngModel)]="activity.name"
  />

  <button
    *ngIf="editMode"
    class="px-1"
    id="btnDelete"
    (click)="onActivityDelete()"
  >
    <i class="fas fa-trash-alt"></i>
  </button>
</span>
