<nav class="navbar navbar-dark  py-0" style="background-color: rgb(0, 107, 89)">
  <div class="container">
    <div class="navbar-brand pl-1 p-0">{{ name }}</div>
    <!--
      Any right side action button only rendered when all button inputs are passed
    -->
    <span *ngIf="rightButtonIconClass && rightButtonShow"
      >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button
        type="button"
        class="btn my-2 px-1 mr-1 ml-10 p-0 float-right text-white border rounded "
        style="background-color: dimgray; border-style: outset;border-width: 1px"
        id="headerRightButton"
        title="{{ rightButtonTooltip }}"
        (click)="onRightButtonClick()"
        [disabled]="rightButtonDisabled"
      >
        <i class="fas {{ rightButtonIconClass }}"></i> {{ rightButtonText }}
      </button>
    </span>
  </div>
</nav>
