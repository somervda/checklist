<a routerLink="" title="ourCheckLists.com"><img src=".\assets\images\hig-60.png" style="z-index: 1; position :absolute; top : 5px ; left : 10px"
    height="45" alt="ourChecklists.com" /></a>
<nav class="navbar navbar-expand-sm navbar-dark p-0" style="background-color: rgb(0,77,64)">
  <div class="container">
    <a></a>
    <!--
      Note: needed to use a isNavBarCollapsed action to make this work got ng-bootstrap implementation
    -->
    <button class="navbar-toggler hidden-sm-up " type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
      data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav">
        <li class="nav-item px-2">
          <a routerLink="" routerLinkActive="active" class="nav-link ">&nbsp;Home</a>
        </li>
        <span *ngIf="sessionStore.isInRole('Publisher') && auth.isAuthenticated()">
          <!-- Publishing Menu -->
          <li class="nav-item dropdown px-2" ngbDropdown>
            <a class="nav-link" ngbDropdownToggle> Publishing </a>
            <div class="dropdown-menu" ngbDropdownMenu>
              <a class="dropdown-item">My Publishing Groups</a>
              <a class="dropdown-item">My Published CheckLists</a>
              <a class="dropdown-item">Publishing Reports</a>
            </div>
          </li>
        </span>
        <!-- Checklist Menu -->
        <span *ngIf="auth.isAuthenticated()">
          <li class="nav-item dropdown px-2" ngbDropdown>
            <a class="nav-link" ngbDropdownToggle id="dropdownChecklist">
              CheckLists
            </a>
            <div class="dropdown-menu" ngbDropdownMenu aria-labelledby="dropdownChecklist">
              <a routerLink="mychecklist" routerLinkActive="active" class="dropdown-item">My CheckLists</a>
              <a class="dropdown-item">Search For Checklists</a>
              <a class="dropdown-item">Report</a>
            </div>
          </li>
        </span>
      </ul>

      <!-- user functions -->
      <ul class="navbar-nav ml-auto">
        <span *ngIf="auth.isAuthenticated()">
          <li class="nav-item dropdown mr-3" ngbDropdown>
            <a class="nav-link" ngbDropdownToggle id="dropdownSignedIn">
              &nbsp;&nbsp;&nbsp;<img src="{{auth.picture}}" class="rounded-circle" style="width : 30px" />
            </a>
            <div class="dropdown-menu" ngbDropdownMenu aria-labelledby="dropdownSignedIn">
              <a routerLink="/userprofile" routerLinkActive="active" class="dropdown-item">
                <i class="fas fa-user-circle"></i> Profile
              </a>
              <a routerLink="/usersettings" routerLinkActive="active" class="dropdown-item">
                <i class="fas fa-cog"></i> Settings
              </a>
              <a (click)="auth.logout()" class="dropdown-item">
                <i class="fas fa-times"></i> Sign Out
              </a>
            </div>
          </li>
        </span>
        <span *ngIf="!auth.isAuthenticated()">
          <li class="nav-item">
            <a routerLink="/login" routerLinkActive="active" class="nav-link">
              <i class="fas fa-user"></i> Sign Up or Login
            </a>
          </li>
        </span>
      </ul>
    </div>
  </div>
</nav>
