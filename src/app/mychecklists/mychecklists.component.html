<app-header name="My Checklists"></app-header>
<div class="container">
  <ngb-accordion #acc="ngbAccordion">
    <ngb-panel>
      <ng-template ngbPanelTitle> <span>Filters</span> </ng-template>
      <ng-template ngbPanelContent >     
        Show checklist where I am the owner? <app-checkbox checked="true"></app-checkbox>
        <br />
        Show checklists from the following communities
        <select class="dropdown form-control">
          <option value="volvo" selected>None</option>
          <option value="saab">Philidelphia Boat Owners</option>
          <option value="mercedes">Public</option>
          <option value="audi">Software Development</option>
        </select> <br />   
        Show checklists with the following status  
        <select class="dropdown  form-control">
            <option value="volvo" selected>All</option>
          <option value="volvo" >Active</option>
          <option value="saab">Completed</option>
          <option value="mercedes">Overdue</option>
          <option value="audi">Under Construction</option>
        </select>    
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
  <div class="row mx-1">
    <!--
      Datatable - see https://swimlane.gitbook.io/ngx-datatable/api/table/inputs
    -->
    <ngx-datatable
      class="bootstrap ngx-datatable"
      [columnMode]="'flex'"
      [rows]="checklists$ | async"
      [loadingIndicator]="true"
      [rowHeight]="35"
      [footerHeight]="50"
      [limit]="20"
      style="width: 100%"
      [sorts]="[
        {
          prop: 'title',
          dir: 'asc'
        }
      ]"
    >
      <ngx-datatable-column name="Name" [flexGrow]="2" [sortable]="false">
        <ng-template
          let-row="row"
          let-value="value"
          ngx-datatable-cell-template
        >
          <span class="mx-1"
            ><a routerLink="/checklist/{{ row.id }}">{{ row.title }}</a></span
          >
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Status" [flexGrow]="1">
        <ng-template
          let-row="row"
          let-value="value"
          ngx-datatable-cell-template
        >
          {{ ChecklistStatus[row.status] }}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
