<app-header name="My Checklists"></app-header>
<div class="container">
  <div class="row mt-3">
    <ngx-datatable class="bootstrap ngx-datatable" [rows]="checklists$ | async" [columns]="columns" [columnMode]="'standard'"
      [rowHeight]="35" [footerHeight]="50" [limit]="20" width="350">
      <ngx-datatable-column name="Name" width="200">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <span class="mx-1"><a routerLink="/checklist/{{ row.id }}">{{row.title}}</a></span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Status">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          {{ ChecklistStatus[row.status]}}
        </ng-template>
      </ngx-datatable-column>
