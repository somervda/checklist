<app-header name="Test Component"></app-header>

<span *ngFor="let user of users">
  {{ user.data().email }} - {{ user.data().communities[communityId].name }} [{{
    user.data().communities[communityId].accessState
  }}]<br />
</span>

<span *ngFor="let cl of (ownerORcommunity$ | async)">
  {{ cl.id }} - {{ cl.title }}
  <span class="bg-info" *ngIf="cl.community">{{ cl?.community?.name }}</span
  ><br />
</span>

<hr />
Test basic file upload on iOS (safari mobile)
<input id="file" type="file" accept="image/*" />

<hr />

<app-ngx-editor
  [placeholder]="'Enter text here...'"
  [spellcheck]="true"
  [(ngModel)]="htmlContent"
  [config]="editorConfig"
></app-ngx-editor>

<div [innerHTML]="htmlContent"></div>
<br />
<button (click)="doBatchUpdate()">Batch Update</button> <br />
<br />

  <app-themecatetoryselector

  ></app-themecatetoryselector>
</div>
