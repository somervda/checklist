<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      Theme & Category Selector
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="theme">Theme</label>
        <div class="input-group">
          <select class="form-control" (change)="onThemeSelectorChange()">
            <option *ngFor="let theme of themes" value="theme.id">{{
              theme.name
            }}</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Save
    </button>
  </div>
</ng-template>

{{ theme.name }} : {{ category.name }}
<button class="btn py-0" (click)="open(content)">
  <i class="fas fa-angle-double-up" title="Theme and Category selector"></i>
</button>

<hr />

<pre>{{ closeResult }}</pre>
