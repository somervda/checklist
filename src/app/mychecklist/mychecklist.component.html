<div class="container">
  <div class="row mt-3">
    <span class="mx-auto ">
      <h3>My Checklists</h3>
      <ngx-datatable class="bootstrap" [rows]="clapiData" [columns]="clapiColumns" [columnMode]="'standard'"
        [footerHeight]="50" [rowHeight]="'auto'">
        <ngx-datatable-column name="ID" width="30">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <!-- Example of applying styles to a cell using class binding -->
            <span class="mx-1" [class.bg-danger]="value<3 ? true : false">{{value}}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Name" width="300">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <!-- Example of using ngx-datatable input directives for some styling https://swimlane.gitbook.io/ngx-datatable/api/column/inputs headerClass -->
        <ngx-datatable-column name="Category" width="100" headerClass="bg-warning">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </span>
  </div>
</div>
