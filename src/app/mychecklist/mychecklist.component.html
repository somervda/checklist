<div class="container">
  <div class="row mt-3">
    <span class="mx-auto ">
      <h3>My Checklists</h3>
      <ngx-datatable class="bootstrap" [rows]="clapiData" [columns]="clapiColumns" 
      [columnMode]="'standard'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'">
        <ngx-datatable-column name="ID" [width]="30">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Name" [width]="200">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Category" [width]="100" headerClass="bg-warning">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </span>
  </div>
</div>
