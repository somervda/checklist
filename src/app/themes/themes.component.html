<app-header name="Themes"></app-header>
<div class="container">
  <div class="row mx-1">
    <ngx-datatable
      class="bootstrap ngx-datatable"
      [columnMode]="'flex'"
      [rows]="themes"
      [loadingIndicator]="true"
      [rowHeight]="'auto'"
      [footerHeight]="30"
      [limit]="20"
      style="width: 100%"
      [sorts]="[
        {
          prop: 'name',
          dir: 'asc'
        }
      ]"
    >
      <ngx-datatable-column name="Name" [flexGrow]="2" [sortable]="true">
        <ng-template
          let-row="row"
          let-value="value"
          ngx-datatable-cell-template
        >
          <span class="mx-1"
            ><a routerLink="/theme/{{ row.id }}">{{ row.name }}</a></span
          >
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
