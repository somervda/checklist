<app-header
  name="Category"
  (rightButtonClick)="onDesignerClick()"
  rightButtonTooltip="Edit&nbsp;Theme"
  rightButtonIconClass="fa-pencil-alt"
>
</app-header>

<!-- Body -->
<div class="container">
  <h3>{{ category?.name }}</h3>
  <h5>
    Theme:
    <a routerLink="/theme/{{ category?.theme.id }}">{{
      category?.theme.name
    }}</a>
  </h5>
  <div class="text-left" [innerHtml]="category?.description"></div>
  <p class="mt-1 font-weight-bold">Activities</p>
  <app-activities
    [parentId]="categoryId"
    [parentType]="ActivityParentType.category"
    [editMode]="false"
    *ngIf="this.categoryId && this.categoryId != ''"
  ></app-activities>
</div>
